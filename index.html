<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
</head>
<body>
    <div class="conatiner">
        <div class="row">
            <div class="col-2">
                <p class="highscores">Highscores</p>
            </div>
            <div class="col-8"></div>
            <div class="col-2 text-right">
                <p class="timer">Timer: 75</p>
            </div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 questions-div">
                <div class="questionTitle">
                    <h1 class="question">Coding Quiz Challenge</h1>
                </div>
                <div class="questionContent">
                    <p>Welcome to the coding quiz challenge! Try and answer the following javascript questions as fast as you can. But be careful, wrong answers will decrease the timer by 10 sconds. Enter your initials at the end to record your high score. </p>
                </div>
                <div class="buttons-div">
                    <button class="start btn btn-dark btn-lg">Start Quiz</button>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    

    


    











    <script src="./script.js"></script>
</body>
</html>
