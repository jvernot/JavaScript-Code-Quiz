<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
</head>
<body>
    <header class="p-4">
        <a id=highscores href="highscores.html">High Scores</a>
        <div id="timer" class="float-right mr-2">Time: 0</div>
    </header>

    <!--Main screen-->
    <div class="conatiner mt-5">
        <div class="row justify-content-center mt5 pt-3 pb-3">
            <div class="col-10 col-lg-8 text-center">
                <h1>JavaScript Code Quiz</h1>
                <p>Answer the questions blow as quickly as possible. You have 75 seconds to complete the quiz. When you're finished, enter your name to record your score!
                <br>
                <strong>BEWARE:</strong> If you get one wrong, you'll lose 10 seconds! </p>
                <br>
                <button type="button" id="startBtn" class="btn btn-lg btn-dark">Start</button>
            </div>
        </div>
    </div>

    
    <!-- questions and answers will be contained here -->
    <div class="conatiner mt-5">
        <div class="row justify-content-center mt5 pt-3 pb-3">
            <div class="col-10 col-lg-8 text-center questionsDiv">
                <h2 id="questionText" class="mb-4">Question</h2>
                <ul id="answerText" class="list-unstyled">
                    <li class="answerchoice">1</li>
                    <li class="answerchoice">2</li>
                    <li class="answerchoice">3</li>
                    <li class="answerchoice">4</li>
                </ul>
                <p class="submit"></p>
            </div>
        </div>
    </div>
    

    


    











    <script src="./script.js"></script>
</body>
</html>
