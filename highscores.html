<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header class="p-4">
        <a id=highscores href="highscores.html">High Scores</a>
        <div id="timer" class="float-right mr-2">Time: 75</div>
    </header>

    <div class="conatiner mt-5" id="homePage">
        <div class="row justify-content-center mt5 pt-3 pb-3">
            <div class="col-10 col-lg-8 text-center">
                <h1 id="scoreHeader">High Scores</h1>
                <ol id="scoresList" class="mb-4"></ol>
                <button type="button" id="restartBtn" class="btn btn-sm btn-dark">Restart</button>
                <button type="button" id="clearBtn" class="btn btn-sm btn-dark">Clear High Scores</button>
            </div>
        </div>
    </div>
    


    <script src="./highscores.js"></script>
</body>
</html>
